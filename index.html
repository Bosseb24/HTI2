<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
function initMap() {
  var map = L.map("map").setView([52.5, 13.4], 9);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    document.getElementById('plzInput').addEventListener('change', function() {
        var plz = this.value;
        fetch('https://nominatim.openstreetmap.org/search?postalcode=' + plz + '&country=Germany&format=json')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    var lat = data[0].lat;
                    var lon = data[0].lon;
                    map.setView([lat, lon], 12);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup('PLZ: ' + plz)
                        .openPopup();
                } else {
                    alert('PLZ nicht gefunden.');
                }
            });
    });
}

window.onload = initMap;</script>
